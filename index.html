<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Potion Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body class="bg-gray-100">

    <div id="app" class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center text-purple-800 mb-6">Magic Potion Shop</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Garden Section -->
            <div id="garden" class="bg-green-50 p-6 rounded-xl shadow-lg border-2 border-green-200">
                <h2 class="text-2xl font-semibold text-green-800 mb-4">My Garden</h2>
                <div id="plants" class="grid grid-cols-3 gap-4 min-h-[120px]">
                    <!-- Plants will be dynamically added here -->
                </div>
            </div>

            <!-- Potion Making Section -->
            <div id="potion-making" class="bg-purple-50 p-6 rounded-xl shadow-lg border-2 border-purple-200">
                <h2 class="text-2xl font-semibold text-purple-800 mb-4">Potion Making</h2>
                <div id="cauldron" class="bg-gray-200 p-4 rounded-lg mb-4 min-h-[80px] border border-gray-300">
                    <!-- Ingredients for potion will be added here -->
                </div>
                <button id="brew-btn" class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition-transform transform hover:scale-105 shadow-md font-bold">Brew Potion</button>
            </div>

            <!-- Market Section -->
            <div id="market" class="bg-yellow-50 p-6 rounded-xl shadow-lg border-2 border-yellow-200">
                <h2 class="text-2xl font-semibold text-yellow-800 mb-4">Market</h2>
                <div id="potions-for-sale" class="space-y-2 min-h-[100px]">
                    <!-- Potions for sale will be listed here -->
                </div>
            </div>

            <!-- Shop Section -->
            <div id="shop" class="bg-blue-50 p-6 rounded-xl shadow-lg border-2 border-blue-200">
                <h2 class="text-2xl font-semibold text-blue-800 mb-4">Shop</h2>
                <div id="seeds-for-sale" class="grid grid-cols-2 gap-4 min-h-[120px]">
                    <!-- Seeds for sale will be listed here -->
                </div>
            </div>
        </div>

        <!-- Coin Display -->
        <div id="coin-display" class="fixed bottom-8 right-8 bg-yellow-400 text-gray-900 px-4 py-2 rounded-full shadow-lg">
            Coins: <span id="coin-count">0</span>
        </div>
    </div>

    <script src="src/js/app.js"></script>
</body>
</html>
